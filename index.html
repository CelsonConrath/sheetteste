<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir CSV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Planilha CSV</h1>
  <input type="text" id="search" placeholder="Pesquisar...">
  <table id="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>RS</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serÃ£o preenchidas dinamicamente -->
    </tbody>
  </table>

  <script>
    const csvUrl = 'https://drive.google.com/uc?export=download&id=1AcD3WG0mdnOimu4XWhVQjeh7iF4-1IUo';

    // Carregar CSV usando PapaParse
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tableBody = document.querySelector('#table tbody');
        results.data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Nome'] || ''}</td>
            <td>${row['CPF'] || ''}</td>
            <td>${row['RS'] || ''}</td>
          `;
          tableBody.appendChild(tr);
        });

        // Configurar pesquisa
        document.getElementById('search').addEventListener('input', event => {
          const searchText = event.target.value.toLowerCase();
          Array.from(tableBody.rows).forEach(row => {
            row.style.display = Array.from(row.cells).some(cell =>
              cell.textContent.toLowerCase().includes(searchText)
            )
              ? ''
              : 'none';
          });
        });
      },
      error: function(error) {
        console.error('Erro ao carregar o CSV:', error);
      }
    });
  </script>
</body>
</html>
