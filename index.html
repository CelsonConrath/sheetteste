<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha com Tabletop.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Planilha Online</h1>
  <input type="text" id="search" placeholder="Pesquisar...">
  <table id="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>RS</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serÃ£o inseridos aqui dinamicamente -->
    </tbody>
  </table>

  <!-- Tabletop.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script>
    // Substitua pelo ID da sua planilha
    const spreadsheetId = '1eT3Va2pEdyFGH1AtRSYfiCjlmLSvdzTUVxha4nfB0K4';

    // Inicializa Tabletop.js
    window.onload = function() {
      Tabletop.init({
        key: spreadsheetId,
        callback: function(data, tabletop) {
          const tableBody = document.querySelector('#table tbody');

          // Preenche os dados na tabela
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.nome}</td>
              <td>${row.cpf}</td>
              <td>${row.rs}</td>
            `;
            tableBody.appendChild(tr);
          });

          // Configura a pesquisa
          document.getElementById('search').addEventListener('input', event => {
            const searchText = event.target.value.toLowerCase();
            Array.from(tableBody.rows).forEach(row => {
              row.style.display = Array.from(row.cells).some(cell =>
                cell.textContent.toLowerCase().includes(searchText)
              )
                ? ''
                : 'none';
            });
          });
        },
        simpleSheet: true
      });
    };
  </script>
</body>
</html>
